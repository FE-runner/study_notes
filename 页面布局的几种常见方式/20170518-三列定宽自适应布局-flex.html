<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    div {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #ccc;
    }

    .box {
      display: flex;
      height: 100%;
    }

    .left {
      background: red;
      width: 200px;
      height: 100%;

    }

    .right {
      background: yellow;
      width: 100px;
      height: 100%;
    }

    .middle {
      flex: 1;
      background: green;
      height: 100%;

    }
  </style>
</head>

<body>
  <div class="box">
    <div class="left "></div>
    <div class="middle "></div>
    <div class="right "></div>
  </div>
</body>

</html>
