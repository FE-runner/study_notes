<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		body{
			margin: 0;
		}
		#bd{
			/*overflow: hidden;*/
		}
		#middle {
			float: left;
			width: 100%;
			/*左栏上去到第一行*/
			height: 100px;
			background: blue;
		}
		#inside{
			background:red;
			margin-left:180px;
			margin-right: 200px;
			height:100%; 
		}
		#left {
			float: left;
			width: 180px;
			height: 100px;
			margin-left: -100%;
			background: #0c9;
		}

		#right {
			float: left;
			width: 200px;
			height: 100px;
			margin-left: -200px;
			background: #0c9;
		}
	</style>
</head>

<body>
	<div id="bd">
		<div id="middle">
			<div id="inside">middle</div>
		</div>
		<div id="left">left</div>
		<div id="right">right</div>
	</div>
</body>
