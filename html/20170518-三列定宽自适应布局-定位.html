<!DOCTYPE html>
<html lang="en">

<head>
	<title></title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		div {
			box-sizing: border-box;
		}

		.box {
			position: relative;
			border: 1px solid #000;

		}
		.item1 {
			position: absolute;
			left: 0;
			top: 0;
			background: red;
			width: 200px;
			height: 100%;
		}

		.item3 {
			position: absolute;
			right: 0;
			top: 0;
			background: yellow;
			width: 400px;
			height: 100%;
		}

		.item2 {
			background: green;
			height: 400px;
			margin-left: 200px;
			margin-right: 400px;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="item1 "></div>
		<div class="item2 "></div>
		<div class="item3 "></div>
	</div>
</body>

</html>
